  <meta name="color-scheme" content="light" />

  <!-- Open Graph / Facebook -->

    content="Sistema completo de gestão empresarial para controle de vendas, compras, estoque, clientes e fornecedores." />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />

    content="Sistema completo de gestão empresarial para controle de vendas, compras, estoque, clientes e fornecedores." />

  <!-- Favicon e PWA -->
  <link rel="shortcut icon" href="assets/images/emanage.png" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/emanage.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/emanage.png">
  <link rel="apple-touch-icon" href="assets/images/emanage.png">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://emanage.com/" />

  <!-- Preconnect para performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- CSS principal (bloqueia render para evitar flash sem estilo) -->
  <link rel="stylesheet" href="/src/index.css">

  <!-- Meta tags para dispositivos móveis -->
  <meta name="msapplication-TileColor" content="#10b981" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="eManage" />

  <!-- Meta tags para segurança -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />

  <!-- CSP para segurança e compatibilidade -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';      
    connect-src 'self' http://localhost:3500 ws://localhost:3500 https://emanage.onrender.com; 
    script-src 'self';                         
    style-src 'self' 'unsafe-inline';         
    img-src 'self' data: https:;
    font-src 'self' data:;
  " />

  <style>
    /* CSS crítico para evitar tela preta/sem estilo antes do bundle */
    html, body, #root {
      min-height: 100vh;
      width: 100%;
      background: linear-gradient(135deg, #fafdf9 0%, #f8fdfa 50%, #f0fdf4 100%);
    }

    .loading-critical {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      background: linear-gradient(135deg, #fafdf9 0%, #f8fdfa 50%, #f0fdf4 100%);
      z-index: 9999;
    }

    .loading-text {
      color: #10b981 !important;
      font-weight: 500;
      font-size: 18px;
      letter-spacing: 0.025em;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
